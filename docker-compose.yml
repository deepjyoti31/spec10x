# Spec10x â€” Local Development Infrastructure
# PostgreSQL 17 + pgvector, Redis 7, MinIO (S3-compatible storage)

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: spec10x-postgres
    environment:
      POSTGRES_USER: spec10x
      POSTGRES_PASSWORD: spec10x_local
      POSTGRES_DB: spec10x
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spec10x"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spec10x-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: spec10x-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Auto-create the uploads bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: spec10x-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/spec10x-uploads --ignore-existing;
      mc anonymous set download local/spec10x-uploads;
      echo 'Bucket spec10x-uploads created';
      "

volumes:
  pgdata:
  redisdata:
  miniodata:
